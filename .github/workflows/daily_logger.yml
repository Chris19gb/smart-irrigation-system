name: Daily Data Logger

on:
  schedule:
    - cron: '0 6 * * *'  # Runs every day at 6 AM UTC
  workflow_dispatch:      # Allows manual run from GitHub

jobs:
  run-logger:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”„ Checkout Repo
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ”‘ Set up secrets
        run: |
          echo "WEATHER_API_KEY=${{ secrets.WEATHER_API_KEY }}" >> src/config.env

      - name: âš™ï¸ Run Daily Logger
        run: |
          python src/daily_logger.py
